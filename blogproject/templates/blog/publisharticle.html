{% extends 'base.html' %}

{% block main %}
<section class="comment-area" id="comment-area">

    <h3>发帖</h3>
    <form action="{% url 'blog:publisharticle' %}" method="post" class="comment-form">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label for="{{form1.title.id_for_label}}">标题：</label>
                {{form1.title}}
                {{form1.title.error}}
            </div>
            <div class="col-md-12">
                <label for="form1.body.id_for_label">内容：</label>
                {{form1.body}}
                {{form1.body.error}}
            </div>
            <div class="col-md-12">
                <label for="{{form1.category.id_for_label}}">类别：</label>
                {{form1.category}}
                {{form1.category.error}}
            </div>
            <div class="col-md-12">
                <label for="form1.tags.id_for_label">标签：</label>
                {{form1.tags}}
                {{form1.tags.error}}
                <button type="submit" class="comment-btn">发表</button>
            </div>
        </div> <!-- row -->
    </form>

</section>

{% endblock %}
{% block toc %}
    <div class="widget widget-content">
        <h3 class="widget-content">文章目录</h3>
        {{post.toc|safe}}
    </div>
{% endblock %}
